{% include "header.html" %}

<style>
    body {
        padding-top: 100px; /* Adjust this value to match the height of your navbar */
        background-color: #f9f9f9;
    }

    .form-container {
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 600px; /* Limit the width of the form */
        width: 100%; /* Ensure it takes the full width available, but no more than max-width */
    }

    .btn-submit {
        background-color: #28a745; /* Green color */
        color: #fff;
        border: none;
        font-weight: bold;
        width: 100%;
        padding: 12px;
        font-size: 18px;
    }

    .btn-submit:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .card {
        margin: 10px;
        max-width: 100%; /* Ensure the card does not stretch beyond container */
        width: 100%;
    }

    .card-img-top {
        width: 100%;
        height: auto;
    }

    /* Card and form alignment */
    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .col-md-6 {
            flex: 1 0 100%;
            margin-bottom: 20px; /* Space between the two columns */
        }
    }

    /* Map container styling */
.map-container {
    margin-top: 30px;
    width: 100%;  /* Adjust to take full width */
    position: relative;
    margin-left: 0; /* Reset margin for alignment */
}

.map-container iframe {
    width: 100%;  /* Full width */
    height: 400px;  /* Default height for larger screens */
    border: 0;
    border-radius: 8px;  /* Rounded corners for the map */
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .map-container iframe {
        height: 250px;  /* Adjust height for smaller screens */
    }
}

</style>


<div class="container text-center">
    <div class="row">
        <!-- First Column (Card for Krushigandha Agro) -->
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="py-5" style="max-width: 100%; width: 18rem;">
                <img src="/static/image/logo.jpg" class="card-img-top mx-auto d-block" alt="Logo">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4" style="color:#36a24f;">Krushigandha Agro</h5>
                    <div class="d-flex align-items-start mb-3">
                        <i class="fa-solid fa-location-dot me-1 text-success" style="font-size: 1.5rem;"></i>
                        <p class="mb-0">
                            Aries Agro Limited. Aries House, Plot No.24, Deonar, Govandi (East), Mumbai â€“ 400043
                        </p>
                    </div>
                    <div class="d-flex align-items-start mb-3">
                        <i class="fa-solid fa-phone me-1 text-success" style="font-size: 1.5rem;"></i>
                        <p class="mb-0">+91 22 25529000, 25564052/53</p>
                    </div>
                    <div class="d-flex align-items-start">
                        <i class="fa-solid fa-envelope me-3 text-success" style="font-size: 1.5rem;"></i>
                        <p class="mb-0">ariesagro@ariesagro.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Column (Form) -->
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="form-container">
                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile No:</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Embed the Google Map below the form -->
<div class="map-container">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.520496612318!2d-122.0837396846813!3d37.42302187981923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbb26b56d1f29%3A0x5ca682a9172eb804!2sGoogle%20Plex!5e0!3m2!1sen!2sus!4v1624445021046!5m2!1sen!2sus" 
        allowfullscreen="" loading="lazy"></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
